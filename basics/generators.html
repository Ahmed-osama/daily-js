<html>
  <head>
    <title>generators</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function getTodo(num = 1) {
        return fetch("https://jsonplaceholder.typicode.com/todos/" + num).then(
          response => response.json()
        );
      }
      function* myGenerator() {
        yield getTodo(2);
        yield getTodo(3);
        yield getTodo(4);
        yield getTodo(5);
      }
      const gen = myGenerator();
      gen.next();
    </script>
  </body>
</html>
