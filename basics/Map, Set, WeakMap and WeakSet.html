
<html>

        <title>Map set , weak map, weak set</title>

    <body>

        <script>
            "use strict";  
            function _(msg){
                console.log(msg)
            }

            let mapItem = new Map()
            mapItem.set('Ahmed', 'is a frontend developer')
            mapItem.set('Age', 27)
            mapItem.set('location', 'cairo, Egypt')

            // ant type of keys is possible
                mapItem.set(1, 'number 1')
                mapItem.set(true, 'you did it truly')
                mapItem.set(false, 'the falsy way')
                _('Ahmed => ' + mapItem.get('Ahmed'))
                _('Ahmed has age => ' + mapItem.has('age'))

            //pass an object as a key
                let ahmed = {
                    name : "ahmed",
                    id:1
                }
                let visitsmap = new Map();
                visitsmap.set(ahmed,1)

            //Chaining => map set can be chained every set returns the map it self
                mapItem.set(1,2).set(2,3).set(4,'ahemd')
            


            //Map from object
                let myMap = new Map([
                    [1,'ahmed'],
                    ['osama', 2],
                    [3, 'hamza']
                ])
                _(myMap)
            // There is a built-in method Object.entries(obj) that returns the array of key/value pairs for an object exactly in that format.

                let hamza = Object.entries({
                    name : 'hamza',
                    age : '3 monthes',
                    
                })
                _(hamza)

            //Iteration over Map  ...

        </script>
