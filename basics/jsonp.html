
<html>
    <head>
        <title>jSONP</title>
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
        <meta charset="UTF-8">
        
    </head>
    <body>
        <ul id="preview">

        </ul>
        <script>
            const todo = ({id, title, completed}) => `<li id="id-${id}"><input checked=${completed} type="checkbox"/>${title}</li>`
            const output = arr => arr.map(aTodo => todo(aTodo)).join('')
            const render = (target,html) => target.innerHTML = html;
            const print = data =>  render(document.getElementById('preview'),output(data) )
            
        </script>
        <script src="https://jsonplaceholder.typicode.com/todos?callback=print"></script>
    </body>
</html>
