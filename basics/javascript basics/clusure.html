  <body>
    <script>
      var myModule = (function($) {
        console.log($);
        const arr = [];
        function addName(name) {
          arr.push(name);
        }
        function getNames() {
          return arr;
        }
        function getNamesLength() {
          return arr.length;
        }
        return {
          addName,
          getNames,
          getNamesLength
        };
      })("jequery");

      myModule.addName("ramy");
      console.log(myModule.getNames());
    </script>
