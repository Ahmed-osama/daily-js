<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recursion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <style>
        ul {
            display: block;
            max-width: 300px;
        }

        li {
            width: 15px;
            height: 15px;
            float: left;
            display: block;
            margin: 0;
            background: green;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <h1>Stack</h1>

    <ul id="view">

    </ul>

</body>
<script>
    const listItem = index => `<li style='opacity:${'0.'+index}'>${index}</li>`
    let render = (target, template) => target.innerHTML += template

    function looper(max) {
        let i = 0;
        view.innerHTML = ''
        return function itrator() {

            render(view, listItem(i++))
            if (i < max) {
                setTimeout(itrator, 200)
            }
        }
    }
    looper(115)()
</script>

</html>
