<div ng-if="user" class="red">
  <img [src]="user.image" alt="" />
  <h4
    [ngClass]="{
      green: user.name === 'Ms. Anabel VonRueden'
    }"
  >
    {{ user.name }}
  </h4>
  <sub>{{ user.jobTitle }}</sub>
  <p
    [ngStyle]="{
      'font-weight': user.email === 'Halie78@hotmail.com' ? 'bold' : 'normal'
    }"
  >
    {{ user.email }}
  </p>
  <hr />
</div>
