            function solution(K, A) {
                // write your code in JavaScript (Node.js 8.9.4)
                console.log(K, A)
                let times = []
                for(let i =0;i<A.length;i++){
                    for(let x = A.length -1; x > 0; x-- ){

                    }
                    
                }

            }

            function solution(N) {
                if(N ===0) return 0
                if(N ===1) return 1
                if(N >= 2){
                let purenum =   solution(N - 1) + solution(N-2)
                purenum = purenum.toString()
                let leastsgif = purenum.length > 6?  purenum.substring(purenum.length-6) :purenum
                return leastsgif
                }
            }
