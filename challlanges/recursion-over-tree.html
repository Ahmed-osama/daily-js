<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let myObj = {
        value: 1,
        children: [
          {
            value: 2,
            children: [
              {
                value: 2
              },
              {
                value: 2
              },
              {
                value: 2
              }
            ]
          },
          {
            value: 3,
            children: [
              {
                value: 3
              },
              {
                value: 3
              },
              {
                value: 3
              }
            ]
          },
          {
            value: 4,
            children: [
              {
                value: 4
              },
              {
                value: 4
              },
              {
                value: 4
              }
            ]
          }
        ]
      };

      function sumValues(obj) {
        let value = obj.value;
        if (obj.children && obj.children.length > 0) {
          obj.children.forEach(element => {
            value = value + sumValues(element);
          });
        }
        return value;
      }
      console.log(sumValues(myObj));
    </script>
  </body>
</html>
