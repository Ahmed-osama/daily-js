
<html>
    <head>
        <title>Numbers</title>
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
        <meta charset="UTF-8">
        
    </head>
    <body>
        <input type="text" id="userinput">
        <script>
            let arr = ["car","dog","wire","computer","boy"]
            let nums = [1,1,1]
            class MyArr {
                constructor(arr){
                    this.arr = arr
                }

                forEach(func){
                    for(let i = 0; i<this.arr.length; i++){
                        func(this.arr[i])
                    }
                }

                filter(func){
                    let arr = []
                    this.forEach((item)=>{
                        if(func(item)) arr.push(item)
                    })
                    return arr
                }
                map(func){
                    let arr = []
                    this.forEach((item)=>{
                        arr.push(func(item))
                    })
                    return arr
                }
                reduce(func,acc){
                    let accumilator = acc
                    this.forEach((item)=>{
                        accumilator = func(accumilator, item)
                    })
                    return accumilator
                }

            }
            let x = new MyArr(arr)
            let y = new MyArr(nums)
            console.log(x)
        </script>
    </body>
</html>
