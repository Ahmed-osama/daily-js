
<html>
    <head>
        <title>Methods of premitvis</title>
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
        <meta charset="UTF-8">
        
    </head>
    <body>

        <script>
            function render(target, el){
                document.querySelector(target).innerHTML +=el
            } 

            render = render.bind(null, 'body')
            function characterPresenter(family,job, age, name){
                return `
                    <h1>
                        my name is ${name} ${family}<br>
                        I'm ${age} years old<br>
                        i'm ${job}
                    </h1>
                `
            }
            render(characterPresenter('snow','ranger',27,'john'))

            let stark = characterPresenter.bind(null, 'stark')
            render(stark(46,'Warden of the north','Edard'))
             let starkFighter = stark.bind(null,'warrior')
             render(starkFighter(29,'Robb'))
             render(starkFighter(17,'Aria'))
        </script>
    </body>
</html>
