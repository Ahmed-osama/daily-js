<script>
    var dom = (function() {
       let _counter = 0;
       let instance ;

       function generateId(){
           return "id"+Math.round(Math.random()*1000 + _counter)
       }

       function creat(tagname, id) {
           var el = document.createElement(tagname)
           el.id = id || generateId()
           return el
       }
       function creatInstance(){
           return {
           generateId,
           creat

           }
       }
       return {
           getInstance(){
               return instance || (instance = creatInstance())
           }
       }

    }())

    var myInstanceOfDom = dom.getInstance();
