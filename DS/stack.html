<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <style>
        .list-group-item {
            display: flex;
            align-items: center;
        }

        .list-group-item img {
            width: 35px;
            height: 35px;
            flex-basis: 35px;
            margin-right: 10px;
            border-radius: 50%;
            background: #dfdfdf;
        }
    </style>
</head>

<body>
    <h1>Stack</h1>

    <p class="list-group" id="view">

    </p>

</body>
<script>
    class Stack {
        constructor() {
            this.stack = ''
        }


        push(value) {
            this.stack = this.stack == '' ? `${value}` : `${value} - ${this.stack}`
            this.view()
        }
        view() {
            document.getElementById('view').innerHTML = this.stack
        }
        pop() {
            let pos = this.stack.indexOf('-')
            if (pos === -1) {
                this.stack = ''
            } else {

                this.stack = this.stack.slice(pos + 2, this.stack.length)
            }
            this.view()
        }

    }

    let items = new Stack;
    items.push('ahmed')
    items.push('osama')
    items.push('khalil')
</script>

</html>
