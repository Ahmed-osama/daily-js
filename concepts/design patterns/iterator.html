<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>singletone</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <style>
      .list-group-item {
        display: flex;
        align-items: center;
      }
      .list-group-item img {
        width: 35px;
        height: 35px;
        flex-basis: 35px;
        margin-right: 10px;
        border-radius: 50%;
        background: #dfdfdf;
      }
    </style>
  </head>

  <body>
    <h1>Iterator</h1>

    <ul class="list-group" id="list"></ul>
  </body>
  <script>
    function iteratorIO(initialArray) {
      let outputIndex = 0;
      let inputIndex = initialArray.length;

      return {
        pointer: null,
        done: false,
        next() {
          if (outputIndex < inputIndex) {
            let selector = initialArray[outputIndex];
            this.pointer = selector;
            outputIndex++;
            return selector;
          } else {
            this.done = true;
            return this;
          }
        },
        add(iitem) {
          initialArray.push(iitem);
          inputIndex = initialArray.length;
          this.done = false;
          return this;
        }
      };
    }

    const iterator = iteratorIO([1, 2, 3, 4, 5]);
  </script>
</html>
